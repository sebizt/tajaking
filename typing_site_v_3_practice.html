<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>천안오성고등학교 타자왕 챌린지</title>
  <link rel="stylesheet" href="./typing_site_v_3_app.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__inner">
      <div class="hero__logo">
        <img src="./school-logo.png" alt="학교 로고" class="logo" onerror="this.style.display='none'" />
        <span class="badge">OSHS</span>
      </div>
      <h1 class="hero__title">오성 타자왕</h1>
      <p class="hero__sub">빠르고 정확한 타자로 왕좌에 오르세요!</p>
    </div>
  </header>

  <main class="container">
    <section class="card card--win">
      <div class="winbar"><span class="winbar__dot"></span><span class="winbar__title">연습 화면</span></div>

      <div class="topbar">
        <div class="brand-inline"><img src="./school-logo.png" alt="학교 로고" class="logo sm" onerror="this.style.display='none'" /><strong class="title">타자연습</strong></div>
        <div class="userinfo" id="userInfoLabel">-</div>
      </div>

      <div class="grid grid-2 section-card">
        <!-- 긴 글 -->
        <section id="soloSection" class="section-card card">
          <header class="section-title">혼자하기 (긴 글)</header>
          <div class="target" id="soloText">시작 버튼을 누르면 지문이 표시됩니다.</div>
          <div class="row gap">
            <button id="soloNew" class="btn">문장 불러오기</button>
            <button id="soloStart" class="btn btn--primary">시작</button>
          </div>
          <textarea id="soloInput" class="typing" placeholder="[시작]을 누르면 지문이 표시됩니다." disabled></textarea>
          <div class="stats">
            <div class="stat"><span>진행률</span><strong id="soloProgress">0%</strong></div>
            <div class="stat"><span>정확도</span><strong id="soloAccuracy">100%</strong></div>
            <div class="stat"><span>WPM</span><strong id="soloWpm">0</strong></div>
            <div class="stat"><span>타/분</span><strong id="soloCpm">0</strong></div>
            <div class="stat"><span>경과</span><strong id="soloTime">00:00</strong></div>
            <div class="stat"><span>남은시간</span><strong id="soloRemain">10:00</strong></div>
          </div>
        </section>

        <!-- 단어 -->
        <section id="togetherSection" class="section-card card">
          <header class="section-title">함께하기 (단어)</header>
          <div class="grid grid-3">
            <label class="field"><span>세션 코드</span><input id="roomCode" placeholder="예: class3-2" /></label>
            <label class="field"><span>제한 시간</span>
              <select id="limitSec"><option value="30">30초</option><option value="60" selected>60초</option><option value="120">120초</option></select>
            </label>
            <div class="field field--buttons"><button id="tgReady" class="btn">단어 불러오기</button><button id="tgStart" class="btn btn--primary">시작</button></div>
          </div>
          <div id="wordStream" class="word-stream">-</div>
          <div class="row gap"><input id="tgInput" class="typing typing--word" placeholder="단어 입력 후 스페이스 또는 엔터" disabled /><button id="tgReset" class="btn">리셋</button></div>
          <div class="stats">
            <div class="stat"><span>정답</span><strong id="tgCorrect">0</strong></div>
            <div class="stat"><span>오답</span><strong id="tgWrong">0</strong></div>
            <div class="stat"><span>WPM</span><strong id="tgWpm">0</strong></div>
            <div class="stat"><span>남은</span><strong id="tgTime">00:00</strong></div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <!-- 모듈 파일명 정확히 연결 -->
  <script type="module" src="./typing_site_v_3_content.js"></script>
  <script type="module" src="./typing_site_v_3_practice.js"></script>
  <script type="module" src="./firebase_init.js"></script>
</body>
</html>
